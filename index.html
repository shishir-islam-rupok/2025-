<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1c2c 0%, #4a1942 100%);
        }
        .number-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .number-box:hover {
            transform: translateY(-10px);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white p-4">
    <div class="particles" id="particles"></div>
    <div class="text-center z-10">
        <h1 class="text-5xl md:text-7xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            Countdown to 2025
        </h1>
        <div class="flex flex-wrap justify-center gap-4 md:gap-8 mb-12">
            <div class="number-box w-24 md:w-32 p-4 rounded-lg">
                <div id="days" class="text-4xl md:text-5xl font-bold mb-2">00</div>
                <div class="text-sm uppercase tracking-wide">Days</div>
            </div>
            <div class="number-box w-24 md:w-32 p-4 rounded-lg">
                <div id="hours" class="text-4xl md:text-5xl font-bold mb-2">00</div>
                <div class="text-sm uppercase tracking-wide">Hours</div>
            </div>
            <div class="number-box w-24 md:w-32 p-4 rounded-lg">
                <div id="minutes" class="text-4xl md:text-5xl font-bold mb-2">00</div>
                <div class="text-sm uppercase tracking-wide">Minutes</div>
            </div>
            <div class="number-box w-24 md:w-32 p-4 rounded-lg">
                <div id="seconds" class="text-4xl md:text-5xl font-bold mb-2">00</div>
                <div class="text-sm uppercase tracking-wide">Seconds</div>
            </div>
        </div>
        <p class="text-xl md:text-2xl font-light opacity-75">
            Get ready for an amazing new year!
        </p>
        
        <!-- Added Name -->
        <h2 class="text-3xl font-bold mt-8 mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
            Shishir Islam
        </h2>

        <!-- Social Media Links -->
        <div class="flex justify-center gap-6 mt-4">
            <a href="https://github.com/" target="_blank" class="text-white hover:text-purple-400 transition-colors duration-300">
                <i class="fab fa-github text-3xl"></i>
            </a>
            <a href="https://facebook.com/" target="_blank" class="text-white hover:text-blue-400 transition-colors duration-300">
                <i class="fab fa-facebook text-3xl"></i>
            </a>
            <a href="https://instagram.com/" target="_blank" class="text-white hover:text-pink-400 transition-colors duration-300">
                <i class="fab fa-instagram text-3xl"></i>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
